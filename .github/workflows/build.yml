name: Build, Analyze, Scan, and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-analyze-scan:
    name: Build, Analyze & Scan
    runs-on: [self-hosted]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Build and analyze with SonarQube
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: npm install dependency
        run: npm install

      - name: Docker Login
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker Scout Scan
        run: |
          docker-scout quickview fs://.
          docker-scout cves fs://.

      - name: Docker build and push
        run: |
          # Run commands to build and push Docker images
          docker build -t myntra .
          docker tag myntra harshilvispute/myntra:latest
          # No need to login again here, already done above
          docker push harshilvispute/myntra:latest
        env:
          DOCKER_CLI_ACI: 1

      - name: Docker Scout Image Scan
        run: |
          docker-scout quickview harshilvispute/myntra:latest
          docker-scout cves harshilvispute/myntra:latest

  deploy:
    name: Deploy to EC2
    needs: build-analyze-scan
    runs-on: self-hosted
    steps:
      - name: Pull image from Docker Hub
        run: docker pull harshilvispute/myntra:latest

      - name: Stop and Remove existing container
        run: |
          docker stop myntra || true
          docker rm myntra || true
      
      - name: Run the new container
        run: docker run -d --restart always --name myntra -p 3000:3000 harshilvispute/myntra:latest
